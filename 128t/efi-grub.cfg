set default="0"

function load_video {
  insmod efi_gop
  insmod efi_uga
  insmod video_bochs
  insmod video_cirrus
  insmod all_video
}

load_video
set gfxpayload=keep
insmod gzio
insmod part_gpt
insmod ext2

set timeout={{ ISO_BOOT_TIMEOUT }}
### END /etc/grub.d/00_header ###

search --no-floppy --set=root -l '{{ ISO_VOLUME }}'

### BEGIN /etc/grub.d/10_linux ###
menuentry '{{ ISO_CUSTOM_MENU_NAME }}' --class fedora --class gnu-linux --class gnu --class os {
        linuxefi /images/pxeboot/vmlinuz inst.ks=hd:LABEL={{ ISO_VOLUME }}:/{{ ISO_KICKSTART }} inst.stage2=hd:LABEL={{ ISO_VOLUME }} quiet
        initrdefi /images/pxeboot/initrd.img
}
menuentry 'Install CentOS Linux 7' --class fedora --class gnu-linux --class gnu --class os {
	  linuxefi /images/pxeboot/vmlinuz inst.stage2=hd:LABEL={{ ISO_VOLUME }} quiet
	  initrdefi /images/pxeboot/initrd.img
}
menuentry 'Test this media & install CentOS Linux 7' --class fedora --class gnu-linux --class gnu --class os {
	  linuxefi /images/pxeboot/vmlinuz inst.stage2=hd:LABEL={{ ISO_VOLUME }} rd.live.check quiet
	  initrdefi /images/pxeboot/initrd.img
}
submenu 'Troubleshooting -->' {
	menuentry 'Install CentOS Linux 7 in basic graphics mode' --class fedora --class gnu-linux --class gnu --class os {
		  linuxefi /images/pxeboot/vmlinuz inst.stage2=hd:LABEL={{ ISO_VOLUME }} xdriver=vesa nomodeset quiet
		  	   initrdefi /images/pxeboot/initrd.img
			   }
			   menuentry 'Rescue a CentOS Linux system' --class fedora --class gnu-linux --class gnu --class os {
			   	     linuxefi /images/pxeboot/vmlinuz inst.stage2=hd:LABEL={{ ISO_VOLUME }} rescue quiet
				     	      initrdefi /images/pxeboot/initrd.img
					      }
}





